{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'fav.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Favourites</title>
</head>
<body>

	<div class="container">
		<!--  SEARCH FORM -->
		<div class="container">

            <header class="hero">
                <a href="{% url 'index' %}">
                    <i class="fas fa-chevron-circle-left back-btn"></i>
                </a>
                <div class="hero-info">
                    <h1 class="name">Favourites</h1>
                    <p class="relationship-hero">{{ contact.relationship | title }}</p>
                </div>
            </header>

		<!--  CONTACT LIST -->
		<section class="contacts-library">
			<ul class="contacts-list">
				{% for contact in contacts %}
                {% if contact.favourite == True %}
				<a href="{% url 'profile' contact.id %}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">{{ contact.full_name | title }}</p>
							<p class="relationship">{{ contact.relationship }}</p>
						</li>

						<li class="list__item">
							<i class="fas fa-phone"></i>
							<i class="fas fa-sms text"></i>
						</li>
					</div>
				</a>
				<hr>
				
                {%endif%}
				{% endfor %}
				
			</ul>
		</section>
	</div>

</body>
</html>
